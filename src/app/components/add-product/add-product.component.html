<div class="container pt-4">
    <h1>Adicionar Novo Produto</h1>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate class="d-flex flex-wrap pt-5">
        <div class="form-group col-4 pl-0">
            <label>Nome</label>
            <input type="text" formControlName="name" class="form-control" maxlength="20">
        </div>
        <div class="form-group col-4">
            <label>Preço</label>
            <input type="number" formControlName="price" class="form-control">
        </div>
        <div class="form-group col-4 pr-0">
            <label>Quantidade</label>
            <input type="number" formControlName="quantity" class="form-control">
        </div>
        <div class="form-group col-12 p-0">
            <label>Descrição</label>
            <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>
